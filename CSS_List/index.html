<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css list</title>
    <style>
        ul.a{
            list-style-type: square;
        }
        ol.a{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <ul class="a">

        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>

    </ul>
    <ul class="b">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ul>

    <ol class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>coca cola</li>
    </ol>

</body>
</html>
